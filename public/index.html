<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Webpage with Bootstrap</title>
    <!-- Link to Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        /* Center everything vertically and horizontally */
        body,
        html {
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #161925;
        }

        /* Style for the header */
        .header {
            text-align: center;
            background-color: #C1292E;
            color: #fff;
            padding: 20px;
        }

        /* Style for the spinning image */
        .spinning-image {
            animation: spin 10s linear infinite;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        /* Style for the pop-up */
        .popup {
            display: none;
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            background-color: #F1D302;
            color: #161925;
            padding: 20px;
            text-align: center;
        }

        /* Style for the button */
        .show-popup-button {
            margin-top: 50px;
            margin-left: 5vw;
        }
    </style>
</head>

<body>
    <div class="header">
        <h1>hello, if u r reading this u have found my hopcard!</h1>
    </div>

    <div class="container text-center">
        <img src="him.png" alt="me" class="spinning-image img-fluid">
        <button class="btn btn-primary show-popup-button" onclick="showPopup()">contact?</button>
    </div>

    <div class="popup" id="popup">
        <p>phone number: 022 407 9713</p>
        <p>email: 17072lbc@gmail.com</p>
        <button class="btn btn-danger" onclick="closePopup()">Close</button>
    </div>

    <!-- Link to Bootstrap JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <script>
        function showPopup() {
            document.getElementById("popup").style.display = "block";
        }

        function closePopup() {
            document.getElementById("popup").style.display = "none";
        }
    </script>
</body>

</html>
